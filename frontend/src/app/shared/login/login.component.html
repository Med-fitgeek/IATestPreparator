<div class="container">
  <div class="form flex flex-col gap-5" style="max-width: 420px; margin: 0 auto;">

    <h1 class="title">Se connecter</h1>
    <p>Connecte-toi pour accéder à tes quiz et sessions.</p>

    <div class="card">

      <!-- Alert error -->
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <!-- Alert success -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">

        <div class="flex flex-col gap-1">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="ex: medoune@mail.com"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label for="password">Mot de passe</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            placeholder="••••••••"
          />
        </div>

        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="loginForm.invalid || loading"
        >
          <span *ngIf="!loading">Se connecter</span>
          <span *ngIf="loading">Connexion...</span>
        </button>
        <p>Pas encore de compte?  <span routerLink="/register" class="text-accent">Inscrivez-vous</span></p>
      </form>
    </div>

  </div>
</div>
